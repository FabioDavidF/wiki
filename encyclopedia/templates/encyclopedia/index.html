{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for single_entry in entries %}
            <li>
                <a href="wiki/{{ single_entry }}" style='text-decoration: none;'>{{ single_entry }}</a>  
            </li>
        {% endfor %}
    </ul>

{% endblock %}
