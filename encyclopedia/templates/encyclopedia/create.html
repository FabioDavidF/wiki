{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create Wiki
{% endblock %}

{% block body %}
    <h1>Create a wiki</h1>
    <form action="{%  url 'create_file' %}" class="wiki_input" method='post' id='form'>
        {% csrf_token %}
        <h3>Title:</h3>
        <input type="text" name='title_input' placeholder="Type in the title">
        <h3>Content: </h3>
        <textarea id="cinput" name='content_input' form='form' cols="30" rows="8"></textarea>
        <input type="submit" >
    </form>
    
{% endblock %}
